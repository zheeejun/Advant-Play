<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizzoCasino</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-75 backdrop-blur z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="text-2xl font-bold">BizzoCasino</a>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-primary">首頁</a>
        <a href="#casinos" class="hover:text-primary">推薦賭場</a>
        <a href="#bonus"  class="hover:text-primary">最新優惠</a>
        <a href="#about"  class="hover:text-primary">關於我們</a>
      </nav>
      <div class="hidden md:flex space-x-3">
        <a href="#" class="px-4 py-2 border border-primary rounded hover:bg-primary transition">登入</a>
        <a href="#" class="px-4 py-2 bg-primary rounded hover:bg-primary-hover transition">註冊</a>
      </div>
      <button id="mobile-menu-button" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- 手機版選單 -->
    <nav id="mobile-menu" class="hidden bg-gray-800 px-4 py-2 space-y-2 md:hidden">
      <a href="#" class="block hover:text-primary">首頁</a>
      <a href="#casinos" class="block hover:text-primary">推薦賭場</a>
      <a href="#bonus" class="block hover:text-primary">最新優惠</a>
      <a href="#about" class="block hover:text-primary">關於我們</a>
      <div class="pt-2 border-t border-gray-700">
        <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded">登入</a>
        <a href="#" class="block px-4 py-2 bg-primary rounded hover:bg-primary-hover transition">註冊</a>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center"
    style="background-image:url('images/hero-bg.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative text-center px-4 space-y-6 max-w-2xl">
      <h1 class="text-5xl font-extrabold">Your Ultimate Casino Guide</h1>
      <p class="text-xl text-gray-300">
        找到最佳線上賭場、豐富優惠與專業評價，盡在 BizzoCasino。
      </p>
      <a href="#casinos"
        class="inline-block px-8 py-3 bg-primary rounded-lg text-lg font-semibold hover:bg-primary-hover transition">
        立即開始
      </a>
    </div>
  </section>

  <!-- Casino 卡片區（略，請參考前述範例） -->

  <script type="module" src="../src/main.js"></script>
</body>
</html>
