<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdvantPlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-indigo-950 text-white font-[Poppins]">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-opacity-75 backdrop-blur z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="text-2xl font-bold">AdvantPlay</a>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-primary">首頁</a>
        <a href="#casinos" class="hover:text-primary">推薦賭場</a>
        <a href="#bonus"  class="hover:text-primary">最新優惠</a>
        <a href="#about"  class="hover:text-primary">關於我們</a>
      </nav>
      <div class="hidden md:flex space-x-3">
        <a href="#" class="px-4 py-2 border border-primary rounded hover:bg-primary transition">Log in</a>
        <a href="#" class="px-4 py-2 bg-primary rounded hover:bg-primary-hover transition">Register now</a>
      </div>
      
      <button id="mobile-menu-button" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- 手機版選單 -->
    <nav id="mobile-menu" class="hidden bg-gray-800 px-4 py-2 space-y-2 md:hidden">
      <a href="#" class="block hover:text-primary">首頁</a>
      <a href="#casinos" class="block hover:text-primary">推薦賭場</a>
      <a href="#bonus" class="block hover:text-primary">最新優惠</a>
      <a href="#about" class="block hover:text-primary">關於我們</a>
      <div class="pt-2 border-t border-gray-700">
        <a href="#" class="block px-4 py-2 hover:bg-gray-700 rounded">登入</a>
        <a href="#" class="block px-4 py-2 bg-primary rounded hover:bg-primary-hover transition">註冊</a>
      </div>
    </nav>
  </header>


  <!-- Carousel -->
  <section class="mt-12 py-12">
    <div id="carousel-container" class="max-w-4xl mx-auto"></div>
  </section>
 
  <div id="recommend-section" class="relative top-16 w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 這裡可以放置推薦賭場的卡片 -->
      </div>
    </div></div>
  


  <script type="module" src="./src/main.js"></script>
</body>
</html>
